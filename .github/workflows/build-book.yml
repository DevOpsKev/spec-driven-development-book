name: Build Book

on:
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: scripts/setup-deps.sh

      - name: Determine build reference
        id: meta
        run: |
          BUILD_DATE=$(date +'%Y.%m.%d')
          TAG=$(git describe --exact-match --tags 2>/dev/null || echo "")

          if [ -n "$TAG" ]; then
            GIT_REF="$TAG"
          else
            GIT_REF=$(git rev-parse --short HEAD)
          fi

          echo "git_ref=${GIT_REF}" >> "$GITHUB_OUTPUT"
          echo "build_date=${BUILD_DATE}" >> "$GITHUB_OUTPUT"
          echo "Build: ${GIT_REF} Â· ${BUILD_DATE}"

      - name: Build cover images
        run: |
          python scripts/build-cover.py \
            --git-hash "${{ steps.meta.outputs.git_ref }}" \
            --build-date "${{ steps.meta.outputs.build_date }}"

      - name: Debug cover build
        run: |
          echo "=== Check token in source SVG ==="
          python -c "
          from pathlib import Path
          svg = Path('assets/cover/front-cover.svg').read_text()
          print('Token present:', '{{BUILD_REF}}' in svg)
          "
          echo "=== Check output file ==="
          ls -la output/front-cover.png
          echo "=== Check Inter font availability ==="
          fc-list | grep -i inter || echo "WARNING: Inter font not found by fontconfig"
          echo "=== Check all SDD fonts ==="
          fc-list | grep -i "alfa slab\|inter\|source serif\|jetbrains" || echo "WARNING: No SDD fonts found"

      - name: Build PDF
        run: |
          python scripts/build-pdf.py \
            --git-hash "${{ steps.meta.outputs.git_ref }}" \
            --build-date "${{ steps.meta.outputs.build_date }}"

      - name: Build EPUB
        run: |
          python scripts/build-epub.py \
            --git-hash "${{ steps.meta.outputs.git_ref }}" \
            --build-date "${{ steps.meta.outputs.build_date }}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdd-book-${{ steps.meta.outputs.git_ref }}
          path: |
            output/spec-driven-development.pdf
            output/spec-driven-development-print.pdf
            output/spec-driven-development.epub
            output/front-cover.png
